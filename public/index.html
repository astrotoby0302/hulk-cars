<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
     <!-- HTML Meta Tags -->
    <title>Very fast premium Car rental, 24/7 | Hulk Cars</title>
    <meta name="description" content="Rent a car in station 24/7 or in delivery. Unlock it directly with the Hulk cars app. Car rental in France and the United Arab Emirates. Free cancellation & after-sales service available.">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <style>
    @font-face {
      font-family: 'Lato';
      font-style: normal;
      font-weight: 100;
      src: url(https://fonts.gstatic.com/s/lato/v23/S6uyw4BMUTPHjxAwXjeu.woff2) format('woff2');
    }
    
    @font-face {
        font-family: 'Raleway';
        font-style: normal;
        font-weight: 100;
        src: url(https://fonts.gstatic.com/s/raleway/v28/1Ptxg8zYS_SKggPN4iEgvnHyvveLxVvaorCFPrEHJA.woff2) format('woff2');
    }
    
    @font-face {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 100;
        src: url(https://fonts.gstatic.com/s/montserrat/v25/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw0aXpsog.woff2) format('woff2');
    }
    .reveal{
      position: relative;
      transform: translateY(150px);
      opacity: 0;
      transition: 1s all ease;
    }

    .reveal-right{
      position: relative;
      transform: translateX(300px);
      opacity: 0;
      transition: 2s all ease;
    }

    .reveal-left{
      position: relative;
      transform: translateX(-300px);
      opacity: 0;
      transition: 2s all ease;
    }

    .reveal-top{
      position: relative;
      transform: translateY(-300px);
      opacity: 0;
      transition: 1s all ease;
    }
    
    .reveal-active{
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</html>
